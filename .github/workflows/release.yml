name: Groom Release

on:
  push:
    branches:
      - "master"
      - "main"
    tags:
      - "v*"

permissions:
  contents: write # Needed to upload releases

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important for GoReleaser to calculate git history

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      # Run GoReleaser for TAGS (Stable)
      - name: Run GoReleaser (Release)
        if: startsWith(github.ref, 'refs/tags/')
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Run GoReleaser for MASTER (Snapshot/Edge)
      # Builds binaries and debs but does not publish to GitHub Releases page
      - name: Run GoReleaser (Snapshot)
        if: startsWith(github.ref, 'refs/heads/')
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --snapshot --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload Edge Artifacts (Optional)
      # Makes the snapshot .deb available in GitHub Actions Artifacts tab
      - name: Upload Snapshot Artifacts
        if: startsWith(github.ref, 'refs/heads/')
        uses: actions/upload-artifact@v4
        with:
          name: groom-edge-builds
          path: dist/*.deb